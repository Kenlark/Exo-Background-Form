<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Exo Background</title>
</head>
<body>
    
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>

        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your name">
                <br>
                <br>
            <label>Email</label>
            <input type="email" placeholder="Enter your Email">
                <br>
                <br>
            <label>Age <span style="color: rgb(180, 180, 180);">(optionnal)</span></label>
            <input type="text" placeholder="Age">
            <br>
            <br>
            <label>Which option best describes your current role ?</label>
            <br>
            <select id="option">
                <option> Select an option </option>
                <option> Option 1 </option>
                <option> Option 2 </option>
                <option> Option 3 </option>
            </select>
            <br>
            <br>
                <label for="genre1"> Would you recommend freeCodeCamp to a friend ? </label> 
                <br>
                <input id="genre1" type="radio" name="genre"> <label for="genre1"> <span class="texte"> Definitely  </span> </label>
                <br>
                <input id="genre2" type="radio" name="genre"> <label for="genre2"> <span class="texte"> Maybe </span>  </label> 
                <br>
                <input id="genre3" type="radio" name="genre"> <label for="genre3"> <span class="texte"> Not Sure </span>  </label>
            <br>
            <br>
            <label> What is your favorite feature of freeCodeCamp ?</label>
            <br>
                <select id="option1">
                    <option> Select an option </option>
                    <option> Option 1 </option>
                    <option> Option 2 </option>
                    <option> Option 3 </option>
                </select>
            <br>
            <br>
            <label> What would you like to see improved ? (check all that apply) </label>
            <br>
            <br>
            <input type="checkbox" id="checkbox"> Front-end Projects
            <br>
            <input type="checkbox" id="checkbox2"> Back-end Projects
            <br> 
            <input type="checkbox" id="checkbox3"> Data Visualization
            <br> 
            <input type="checkbox" id="checkbox4"> Challenges
            <br> 
            <input type="checkbox" id="checkbox5"> Open Source Community
            <br> 
            <input type="checkbox" id="checkbox6"> Gitter help rooms
            <br> 
            <input type="checkbox" id="checkbox7"> Videos
            <br>
            <input type="checkbox" id="checkbox8"> City Meetups
            <br>
            <input type="checkbox" id="checkbox9"> Wiki
            <br>
            <input type="checkbox" id="checkbox10"> Forum
            <br>
            <input type="checkbox" id="checkbox11"> Additional Courses
            <br>
            <br>
            <label id="textarea1"> Any comments or suggestions ? </label>
            <br>
            <textarea id="textarea" rows="8" cols="80" placeholder="Enter your comment here...">  </textarea>
            <br>
            <br>
            <input type="submit" value="Submit" id="submit">
            <br>
            <br>
            <br>
        </form> 

</body>
</html>
